functions:
  authJwtAuthorizer:
    handler: functions/auth/jwtAuthorizer.handler
    memorySize: 128
  authSteamAuthenticate:
    handler: functions/auth/steamAuthenticate.handler
    memorySize: 128
    events:
      - http:
          path: auth/steam
          method: get
          cors: true
  authSteamValidate:
    handler: functions/auth/steamValidate.handler
    memorySize: 128
    events:
      - http:
          path: auth/steam/validate
          method: get
          cors: true
  emailTurnNotification:
    handler: functions/email/turnNotification.handler
    memorySize: 128
    events:
      - sns: ${self:custom.resourcePrefix}turn-submitted
  game:
    handler: functions/game/get.handler
    memorySize: 128
    events:
      - http:
          path: game/{gameId}
          method: get
          authorizer: authJwtAuthorizer
          cors: true
  gameCreate:
    handler: functions/game/create.handler
    memorySize: 128
    events:
      - http:
          path: game/create
          method: post
          authorizer: authJwtAuthorizer
          cors: true
  gameJoin:
    handler: functions/game/join.handler
    memorySize: 128
    events:
      - http:
          path: game/{gameId}/join
          method: post
          authorizer: authJwtAuthorizer
          cors: true
  gameStart:
    handler: functions/game/start.handler
    memorySize: 128
    events:
      - http:
          path: game/{gameId}/start
          method: post
          authorizer: authJwtAuthorizer
          cors: true
  gameTurnGet:
    handler: functions/game/turn/get.handler
    memorySize: 128
    events:
      - http:
          path: game/{gameId}/turn
          method: get
          authorizer: authJwtAuthorizer
          cors: true
  gameTurnStartSubmit:
    handler: functions/game/turn/startSubmit.handler
    memorySize: 128
    events:
      - http:
          path: game/{gameId}/turn/startSubmit
          method: post
          authorizer: authJwtAuthorizer
          cors: true
  gameTurnFinishSubmit:
    handler: functions/game/turn/finishSubmit.handler
    memorySize: 128
    events:
      - http:
          path: game/{gameId}/turn/finishSubmit
          method: post
          authorizer: authJwtAuthorizer
          cors: true
  user:
    handler: functions/user/get.handler
    memorySize: 128
    events:
      - http:
          path: user
          method: get
          authorizer: authJwtAuthorizer
          cors: true
  userGames:
    handler: functions/user/games.handler
    memorySize: 128
    events:
      - http:
          path: user/games
          method: get
          authorizer: authJwtAuthorizer
          cors: true
  userSetNotificationEmail:
    handler: functions/user/setNotificationEmail.handler
    memorySize: 128
    events:
      - http:
          path: user/setNotificationEmail
          method: post
          authorizer: authJwtAuthorizer
          cors: true
  userSteamProfile:
    handler: functions/user/steamProfile.handler
    memorySize: 128
    events:
      - http:
          path: user/steamProfile
          method: get
          authorizer: authJwtAuthorizer
          cors: true
  userSteamProfiles:
    handler: functions/user/steamProfiles.handler
    memorySize: 128
    events:
      - http:
          path: user/steamProfiles
          method: get
          authorizer: authJwtAuthorizer
          cors: true

# you can add CloudFormation resource templates here
resources:
  Resources:
    GameSavesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.resourcePrefix}saves
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - GET
                - PUT
              AllowedOrigins:
                - "*" # We should change this when we know what our domain is...
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: steamId
            AttributeType: S
        KeySchema:
          - AttributeName: steamId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: ${self:custom.resourcePrefix}user
    GameTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: gameId
            AttributeType: S
        KeySchema:
          - AttributeName: gameId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: ${self:custom.resourcePrefix}game
    GameTurnTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: gameId
            AttributeType: S
          - AttributeName: turn
            AttributeType: N
        KeySchema:
          - AttributeName: gameId
            KeyType: HASH
          - AttributeName: turn
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: ${self:custom.resourcePrefix}game-turn
